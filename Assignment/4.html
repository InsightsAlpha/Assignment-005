<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings and Paragraphs</title>
    <style>
        h1, h3 {
            color: red;
        }
        h2, h4 {
            color: blue;
        }
        p {
            margin: 10px 0;
        }
        p:nth-of-type(1), p:nth-of-type(2) {
            text-align: right;
        }
        p:nth-of-type(3) {
            text-align: left;
        }
        p:nth-of-type(4) {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>Paragraph 1</p>
    <h2>Heading 2</h2>
    <p>Paragraph 2</p>
    <h3>Heading 3</h3>
    <p>Paragraph 3</p>
    <h4>Heading 4</h4>
    <p>Paragraph 4</p>
</body>
</html>
