<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Rounded Corners and Shadow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://th.bing.com/th/id/OIP.v1foRtR1uh8_Iwr7dhd5iAHaEK?rs=1&pid=ImgDetMain.jpg" alt="Example Image">
        <!-- Replace 'example.jpg' with the actual image path -->
    </div>
</body>
</html>
