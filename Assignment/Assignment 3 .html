<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div with Image</title>
    <style>
        .styled-div {
            width: 300px;
            margin: auto;
            text-align: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .styled-div img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .styled-div p {
            color: #007BFF;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="styled-div">
        <img src="https://th.bing.com/th/id/OIP.v1foRtR1uh8_Iwr7dhd5iAHaEK?rs=1&pid=ImgDetMainle.jpg" alt="Example Image">
        <!-- Replace 'example.jpg' with the actual image path -->
        <p>This is a Div tag with CSS applied.</p>
    </div>
</body>
</html>
